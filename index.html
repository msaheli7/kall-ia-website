    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', '"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              background: '#020617',
              surface: '#0B0F1A',
              primary: '#3b82f6',
              secondary: '#10b981',
              accent: '#8b5cf6',
            },
            animation: {
              "meteor-effect": "meteor 5s linear infinite",
              "shimmer": "shimmer 2s linear infinite",
              "float": "float 6s ease-in-out infinite",
            },
            keyframes: {
              meteor: {
                "0%": { transform: "rotate(215deg) translateX(0)", opacity: "1" },
                "70%": { opacity: "1" },
                "100%": { transform: "rotate(215deg) translateX(-500px)", opacity: "0" },
              },
              shimmer: {
                from: { backgroundPosition: "0 0" },
                to: { backgroundPosition: "-200% 0" }
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" }
              }
            },
          },
        },
      }
    </script>
    
    <style>
      body { background-color: #000000; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  </head>
